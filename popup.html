<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Illuminate</title>
    <script src="browser-polyfill.js" charset="utf-8"></script>
    <script src="popup.js" charset="utf-8"></script>
</head>

<style>
    body {
        margin: 0;
        min-width: 200px;
        font-family: Arial, Helvetica, sans-serif;
    }

    button {
        font-size: 14px;
    }

    .folder-url {
        font-size: 12px;
    }

    #title-header {
        font-variant: small-caps;
        margin-bottom: 0;
        margin-top: 5px;
        color: gray;
        text-align: center;
        font-size: 1rem;
    }

    .settings-view {
        display: none;
    }

    .show-settings-view .settings-view {
        display: block;
    }

    .settings-view .boxes {
        /*display: grid;*/
        /*grid-template-columns: repeat(8, 1fr);*/
        /*grid-gap: 0px;*/
        /*grid-template-areas: "a" "b";*/
        /*align-items: start;*/
    }

    .settings-view .box {
        background-color: rgb(250, 250, 245);
        display: flex;
        flex-direction: column;
    }

    .settings-view .box-input {
        height: 35px;
        text-align: center;
        justify-content: center;
        align-content: center;
        padding-left: 8px;
        padding-right: 8px;
    }

    .settings-view .box-info {
        padding-left: 8px;
        padding-right: 8px;
    }

    .has-disabled .has-enabled {
        display: none;
    }

    .has-enabled .has-disabled {
        display: none;
    }

    .has-disabled .has-disabled {
        display: inline-block;
    }

    .has-enabled .has-enabled {
        display: inline-block;
    }

    #tag-area {
        padding-bottom: 10px;
    }

    #tag-area h3 {
        font-variant: small-caps;
        margin-bottom: 5px;
        margin-top: 10px;
        color: gray;
        font-size: 0.9rem;
    }

    #tags {
        display: flex;
        flex-direction: column;
    }

    .tag {
        display: flex;
        flex-display: row;
    }

    .tag-label {
        flex-grow: 1;
        font-size: 14px;
        margin-left: 5px;
    }

    #add-tag {
        display: flex;
        flex-direction: row;
    }

    #add-tag-input {
        width: 100px;
        margin-right: 10px;
    }

    #add-tag-button {
        width: 65px;
    }
</style>

<body>
<div id="content" class="show-settings-view has-disabled">
    <div class="settings-view">
        <h3 id="title-header">History Cabinet</h3>
        <div class="boxes">
            <div class="box box-input">
                <button type="button" class="has-disabled" id="enable-button">
                    <span>Enable</span>
                </button>
                <button type="button" class="has-enabled" id="disable-button">
                    <span>Disable</span>
                </button>
            </div>
            <div class="box box-info">
                <div class="has-enabled">
                    <a class="folder-url" target="_blank" href="#">View in OneDrive</a>
                    <div id="tag-area">
                        <h3>Tags</h3>
                        <div id="tags">
                        </div>
                        <div id="add-tag">
                            <input type="text" id="add-tag-input" maxlength="30"/>
                            <button type="button" id="add-tag-button">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="tag-template" style="display:none">
    <div class="tag">
        <input type="checkbox" class="tag-checkbox" checked value="_TAG_TEXT_"/><span
            class="tag-label">_TAG_TEXT_</span>
        <button class="remove-tag-button" value="_TAG_TEXT_" type="button">Remove</button>
    </div>
</div>
</body>
</html>
